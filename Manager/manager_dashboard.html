
<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Manager | Dashboard</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
	 crossorigin="anonymous">


	<link rel="stylesheet" href="../lib/css/style.css">
	<link rel="stylesheet" href="../lib/css/modal.css">
	<link rel="stylesheet" href="../lib/css/switch.css">
	<link rel="icon" type="image/png" href="../lib/favicon-32x32.png" sizes="32x32" />
	<style>
		#logo {
			width: 250px;
			height: 125px;
			margin-top: 25%;
			margin-right: -7%;
		}

		#logout {
			margin-top: -25px;
			margin-right: -15%;
			position: sticky;
		}

		@media only screen and (max-width: 480px) {
			/* put your css styles in here */
			#logo {
				margin-right: -30px;
			}
			;

		}

		;
	</style>
</head>

<body>

	<div class="wrapper">
		<div class="container" style="margin-top: -50px;">
			<form class="form">

<br>
				<h1>Welcome</h1>
		<br>

				<button type="button" id="mark-button" style="padding:4%" onclick="openModal()">Send Link</button>
				<div class="modal" id="modal">
					<div class="wrapper">
						<div class="message">

							<h2>Send Attendence Link</h2>
							<br>
							<label class="switch">
								<input type="checkbox" id="sendattendence">
								<span class="slider"></span>
							</label>
							<br>
							<br>
							<span style="color:black;text-align: left;">
								<p style="font-style: oblique">
									<b style="font-style: normal">NOTE:</b> Kindly, Refresh before marking your attendence. Thank You.</p>
							</span>

							<button class="button" type="button" onclick="closeModal()">Close modal</button>
						</div>
					</div>
				</div>


				<br>
				<br>
				<button type="button" id="view-button" style="padding:4%">View Records</button>
				<br>
				<br>
				
				<button type="button" id="add-button" style="padding:3%">Add Manager<br>/Employee</button>

				<center>

					<img src="../lib/Capture.png" alt="Logo" id="logo" />
				</center>
				<span style="font-size: 18px;margin-top: -20%;margin-left: -50px;color:black">Logout&nbsp;&nbsp;
					<span style="color:white">|</span>
				</span>
				<div id="logout">
					<i class="fas fa-sign-out-alt fa-2x" style="color:black;" onclick="logout()"></i>
				</div>


			</form>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>

	<script src="../lib/js/firebase.js"></script>

	<script src="js/sendlink.js"></script>
	<script src="../lib/js/index.js"></script>
	<script src="../lib/js/modal.js"></script>

	<script>

		function clicks() {
			var uid_email = firebase.auth().currentUser.email;
			console.log(uid_email);
		}
		function logout() {
			firebase.auth().signOut().then(function () {
				window.location.href = "../index.html";
			});
		}

		$("#view-button").click(function (event) {
			window.location.href = "view_records.html";
			event.preventDefault();
		});
		$("#add-button").click(function (event) {
			window.location.href = "add_employee.html";
			event.preventDefault();
		});
	</script>
</body>

</html>
